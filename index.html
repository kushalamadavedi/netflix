<!DOCTYPE html>
<html>

<head>
    <title>Netflix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <a href="index.html" class="nlogo">
                        <img src="./assets/images/netflxlogo.svg" alt="netflix logo" title="netflix logo">
                    </a>
                </div>
                <div class="col-md-6 text-right">
                    <button class="btn btn-sm ntflx-btn-pri" id="showModelBtn">Add Movie</button>
                </div>
            </div>
        </div>
    </header>

    <div class="backDrop closeModel" id="backDrop"></div>   
    <div class="moviemodel" id="moviemodel">
        <form id="movieForm">
            <div class="card">
                <div class="card-header">
                    <h2 class="m-0">Add Movie Details <i class="fa-solid fa-xmark closeModel"></i></h2>
                    
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="movieTitle">Movie Name</label>
                        <input type="text" class="form-control" id="movieTitle">
                    </div>
                    <div class="form-group">
                        <label for="movieurl">Movie url</label>
                        <input type="text" class="form-control" id="movieUrl">
                    </div>
                    <div class="form-group">
                        <label for="overview">Movie Overview</label>
                        <textarea id="overview" rows="3" class="form-control" id="movieOverview"></textarea>
                    </div>
                    <div class="form-group">
                        <lable for="rating">Rating</lable>
                        <select id="rating" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-info" type="button">Add Movie</button>
                    <button class="btn btn-danger closeModel" type="button">Close</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./assets//js/app.js"></script>
</body>

</html>
